<ion-header>
  <ion-toolbar>
    <ion-buttons class="ion-padding" slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <div class="success-background ion-padding">
    <ion-avatar (click)="takePhoto()">
      <img [src]="userImage" *ngIf="!photo" />
      <img [src]="photo" *ngIf="photo" />
    </ion-avatar>
    <h1>Juan Pablo Moya</h1>
    <h2>jp.moyacastillo@gmail.com</h2>
    <ion-grid>
      <ion-row class="ion-text-center ion-align-items-center row-header">
        <ion-col>140</ion-col>
        <ion-col>2k</ion-col>
        <ion-col>500</ion-col>
      </ion-row>
      <ion-row class="ion-text-center ion-align-items-center">
        <ion-col>Artistas</ion-col>
        <ion-col>Seguidosres</ion-col>
        <ion-col>Canciones</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
